# Configuration
theme:
  name: material  # 使用 Material 主题
  features:
    - navigation.tabs
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: '#2BA245'
      accent: '#2BA245'
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
       name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png


# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - minify:
  #     minify_html: true


# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true


# Navigation structure
nav:
  - 首页(Home): index.md
  - 教程(Tutorials):
    - 软件分类(app-category):
      - 聊天(chat):
        - 微信(wechat):
          - 如何加好友(How to add friends): tutorials/app-category/Instant-messaging/wechat/add-friends.md
    - Common Issues: tutorials/common-issues.md
  - Advanced:
    - Security Tips: advanced/security-tips.md
    - Customization: advanced/customization.md


# Extra CSS for custom styles
#extra_css:
